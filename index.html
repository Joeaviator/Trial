<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllEase | Elite Optimization</title>
    <script>
        // Pre-initialize process.env to prevent ReferenceErrors in hoisted ES modules
        window.process = { env: { API_KEY: "" } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0D9488;
            --primary-light: #CCFBF1;
            --bg-main: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --text-main: #0F172A;
            --border: #E2E8F0;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F8FAFC;
            background-image: 
                linear-gradient(rgba(226, 232, 240, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(226, 232, 240, 0.3) 1px, transparent 1px),
                radial-gradient(at 0% 0%, rgba(13, 148, 136, 0.08) 0px, transparent 40%),
                radial-gradient(at 100% 100%, rgba(132, 204, 22, 0.08) 0px, transparent 40%);
            background-size: 40px 40px, 40px 40px, 100% 100%, 100% 100%;
            background-attachment: fixed;
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.015em;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass-premium {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.05);
        }
        .active-indicator {
            background: var(--primary);
            box-shadow: 0 0 20px rgba(13, 148, 136, 0.4);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
        
        .fade-entry {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-text {
            background: linear-gradient(135deg, #0F172A 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .module-border {
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        
        .pulse-soft {
            animation: pulse-soft 3s infinite;
        }
        @keyframes pulse-soft {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.02); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
